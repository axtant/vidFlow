<mat-card class="example-card" (click)="navigateToVideoDetails(video.id)">
    
    <img mat-card-image [src]="video.thumbnailUrl" alt="thumbnail">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>axtant</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
