<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<div class="container">
    <div class="main-content">
        <div class="video-container">
            <app-video-player [videoUrl]="videoUrl"></app-video-player>
        </div>
        <div class="video-info">
            <div>
                <h1>{{ videoTitle }}</h1>
                <p>{{ videoDescription }}</p>
            </div>
            <div class="view-counter">
                200 Views   
            </div>
        </div>
        <div class="interaction-buttons">
            <button class="like-button">👍 Like</button>
            <button class="dislike-button">👎 Dislike</button>
        </div>
    </div>
    <div class="sidebar">
        <h2>Suggestions</h2>
        <ul>
            <li><a href="https://www.youtube.com/watch?v=1" target="_blank">Suggested Video 1</a></li>
            <li><a href="https://www.youtube.com/watch?v=2" target="_blank">Suggested Video 2</a></li>
            <li><a href="https://www.youtube.com/watch?v=3" target="_blank">Suggested Video 3</a></li>
            <li><a href="https://www.youtube.com/watch?v=4" target="_blank">Suggested Video 4</a></li>
            <li><a href="https://www.youtube.com/watch?v=5" target="_blank">Suggested Video 5</a></li>
        </ul>
    </div>
</div>
